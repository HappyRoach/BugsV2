<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <form>
        <div class="container">
        <h1>Заявка</h1>
        <p>Пожалуйста, введите свои данные для подачи заявки.</p>
        <hr>
        </div>
        <div class="container" id="personal_data" >
            <div id="LoisParent">
                <div id="Child">
                    <h3>Личные данные</h3>
                </div>        
            </div><br>
<div class="ttt">
        <label for="fullname"><b>ФИО</b></label><br>
        <input type="text" id="fullname">
</div>
<div class="ttt">
        <label for="DateOfBirth"><b>Дата рождения</b></label><br>
        <input type="date" id="DateOfBirth">
</div>
<div class="ttt">
        <label for="pose"><b>Место рождения</b></label><br>
        <input type="text" id="pose"><br>
</div>
<div class="ttt">
        <label for="current_pose"><b>Адрес проживания</b></label><br>
        <input type="text" id="cerrent_pose">
</div>
<div class="ttt">
        <label for="oficcial_pose"><b>Адрес регистрации</b></label><br>
        <input type="text" id="officcial_pose">
</div>
    </div>
</div>   
    </div>
</div>
    <div class="container" id="contact_details"> 
<div id="LoisParent1">
    <div id="Child1">
        <h3>Контактные данные</h3>
    </div>        
</div><br>
        <label for="phone"><b>Мобильный номер</b></label><br>
        <input id="phone" placeholder="Введите номер телефона" type="tel" required><br><br>
        
        <label for="email"><b>Email</b></label><br>
        <input id="email" placeholder="Введите свою почту" type="email">
        </div>
        <div class="container" >
<div id="LoisParent2">
    <div id="Child2">
        <h3>Направление обращения</h3>
    </div>        
</div><br>
        <label for="spec" ><b>Должность</b></label>
        <select name="spec" id="Toot">
        <option value="1">IOS разработчик</option>
        <option value="2">Системный аналитик</option>
        <option value="3">Администратор баз данных</option>
        <option value="4" selected>Разработчик баз данных</option>
        </select><br><br>
        
        <label for="work_time"><b>Сроки практики</b></label>
        <input type="date" name="fisrst_work_date" required>
        <span>-</span>
        <input type="date" name="scnd_work_date" required>
    <br><br>
        <label for="region"><b>Желаемый регион для работы</b></label><br>

        
        <p><input type="radio" name="Region" required>Ростовская область<br></p>

        <p><input type="radio" name="Region" required>Краснодарский край<br></p>

        <p><input type="radio" name="Region" required>Ставропольский край<br></p>

        <p><input type="radio" name="Region" required>Волгоградская область<br></p>

        <p><input type="radio" name="Region" required>Москва<br></p>

        <p><input type="radio" name="Region" required>Нижний Новгород<br></p>

        <label for="Past"><b>Вы подавали документы ранее?</b></label>

        <input type="radio" name="YesOrNo" required>
        <label for="YesOrNo">Да</label>

        <input type="radio" name="YesOrNo" required>
        <label for="YesOrNo">Нет</label><br><br>
    
        <label for="Results">Каков был результат?</label>
        <input type="text" name="Results" required>
        
        </div>
        
        <button type="submit" class="registerbtn">Register</button>
        </div>
        </form>

        <footer>
            
        </footer>
        
</body>
</html>
