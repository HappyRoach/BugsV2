<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Заявка на стажировку</title>
</head>

<body>
    <form>
        <div class="container">
            <h1>Заявка</h1>
            <p>Пожалуйста, введите свои данные для подачи заявки.</p>
            <hr>
        </div>
        <div class="container" id="personal_data">

            <h3>Личные данные</h3>

            <div class="input-box">
                <div class="lain">
                    <label for="fullname"><b>ФИО</b></label>
                    <input type="text" placeholder="Введите ФИО" name="fullname" required>
                </div>

                <div class="lain">
                    <label for="DateOfBirth"><b>Дата рождения</b></label>
                    <input type="date" name="DateOfBirth" required>
                </div>

                <div class="lain">
                    <label for="pose"><b>Место рождения</b></label>
                    <input type="text" name="pos" required>
                </div>

                <div class="lain">
                    <label for="current_pose"><b>Адрес проживания</b></label>
                    <input type="text" name="current_pose" required>
                </div>
                <div class="lain">
                    <label for="oficcial_pose"><b>Адрес регистрации</b></label>
                    <input type="text" name="oficcial_pose" required>
                </div>


            </div>
        </div>
        <div class="container" id="contact_details">
            <h3>Контактные данные</h3>
            <label for="phone">Мобильный номер</label>
            <input id="phone" type="tel" required>

            <label for="email">Email</label>
            <input id="email" type="email">
        </div>
        <div class="container">
            <h3>Направление обращения</h3>
            <label for="spec"><b>Должность</b></label>
            <select name="spec">
                <option value="1">IOS разработчик</option>
                <option value="2">Системный аналитик</option>
                <option value="3">Администратор баз данных</option>
                <option value="4">Разработчик баз данных</option>
            </select><br><br>

            <label for="work_time"><b>Сроки практики</b></label>
            <input type="date" name="fisrst_work_date" required>
            <span>-</span>
            <input type="date" name="scnd_work_date" required>
        </div>

        <button type="submit" class="registerbtn">Registred</button>
    </form>
</body>

</html>
