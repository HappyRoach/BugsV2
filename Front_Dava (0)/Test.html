<html lang="en">
<head>
    <meta charset="UTF-8">

<body bgcolor = #ffffff >
    <form>
       
        <!-- Шапка -->
        
        <div class="">
            <h1>Заявка</h1>
                <p>Пожалуйста, введите свои данные для подачи заявки.</p>
                    
        </div>
        
        <!-- Личные данные пользователя -->
        
            <div class="container" id="personal_data">

                <div id="LoisParent2">

                    <div id="Child2">
                        <h3>Личные данные</h3>
                    </div> 
                </div>   

                            <div class="input-box">
                                <div class="lain" >
                                    <label for="fullname" id="a"><b>ФИО</b><span class="Star">*</span></label><br>
                                    <input type="text" placeholder="Введите ФИО" name="fullname" placeholder="Введите ФИО" id="aa" required>
                                <span class="help-block" for = "a"></span>
                                </div>


                                <div class="lain" >
                                    <label for="DateOfBirth" id="b"><b>Дата рождения</b><span class="Star">*</span></label><br>
                                    <input type="date" name="DateOfBirth" id="bb" required>
                                    <span class="help-block" for = "b"></span>
                                </div>

                                <div class="lain" >
                                   <label for="pose" id="c"><b>Место рождения</b><span class="Star">*</span></label><br>
                                    <input type="text" name="pos" id="cc" placeholder="Введите место рождения" required>
                                    <span class="help-block" for = "c"></span>
                                </div>

                                <div class="lain" >
                                     <label for="current_pose" id="d"><b>Адрес проживания</b><span class="Star">*</span></label><br>
                                     <input type="text" name="current_pose" placeholder="Введите адрес проживания" id="dd" required>
                                     <span class="help-block" for = "d"></span>
                                </div>

                                <div class="lain" >
                                    <label for="oficcial_pose" id="e"><b>Адрес регистрации</b><span class="Star">*</span></label><br>
                                    <input type="text" name="oficcial_pose" placeholder="Введите адрес регистрации" id="ee" required>
                                    <span class="help-block" for = "e"></span>
                                </div>
                            </div>

            
                                    <div id="Child3" class="input-box">

                                    <!-- Кнопка с детьми -->
       
                                        <label>У вас есть дети?<span class="Star">*</span></label>
  
                                        <input type="radio" name="name1" id="r-1" class="input" >
                                        <label for="name1">Есть</label>

                                        <input type="radio" name="name1" id="r-2" class="input" checked>
                                        <label for="name1">Нет</label><br>
        
                                        <label for="r-1" class="label l-1"><b>Укажите количество детей и их возраст</b><span class="Star">*</span><input type="text" placeholder="Введите кол-во детей и их возраст"></label>
                                        <label for="r-2" class="label l-2"></label>

                                    </div> 

        
            </div>                        
                                      <!-- Контактные данные пользователя -->
                                    
                                       <div class="container" id="contact_details"> 
                                            <div id="LoisParent1">
                                                <div id="Child1">
                                                    <h3>Контактные данные</h3>
                                                </div>        
                                            </div><br>
                                        
                                       <div class="input-box">
                                            <label for="phone" class="input-box"><b>Мобильный номер</b><span class="Star">*</span></label><br>
                                            <input id="phone" placeholder="+7 (123) 456-78-90" type="tel"  required><br><br>
                                        
                                            <label for="email" class="input-box"><b>Электронная почта</b><span class="Star">*</span></label><br>
                                            <input id="email" placeholder="Введите свою почту"  type="email" required>
                                        </div>
                                    </div>
                                                    <div class="container" id="cantact_details"> 
                                                        <div id="LoisParent3">
                                                            <div id="Child3">
                                                                <h3>Направление обращения</h3>
                                                            </div>        
                                                        </div><br>
                                                <div class="input-box">
                                                    <label for="spec" ><b>Должность</b><span class="Star">*</span></label>
                                                        <select name="spec" id="Toot">
                                                            <option value="1" >IOS разработчик</option>
                                                            <option value="2" >Системный аналитик</option>
                                                            <option value="3" >Администратор баз данных</option>
                                                            <option value="4" selected >Разработчик баз данных</option>
                                                        </select><br>


                                        <label class="Teeext" >                                     
                    <p >Разработчик баз данных (Database Developer или Database Programmer)</p> 
                    <p >отвечает за создание, администрирование и устранение неполадок компьютерных баз данных,</p>
                    <p >которые могут обрабатывать большие объемы информации и обеспечивать ее безопасность</p>
                                        </label><br>
                                        
                                        <label class="Teeext">                                     
                    <p >Администратор базы данных (англ. Database administrator, DBA) — лицо, отвечающее за выработку требований </p> 
                    <p >к базе данных, её проектирование, реализацию, эффективное использование и сопровождение, включая </p>
                    <p >управление учётными записями пользователей БД и защиту от несанкционированного доступа.</p>
                                        </label><br>

                                        <label class="Teeext">                                     
                    <p >Системный аналитик — специалист, который работает с IT-системами. Он переводит требования к IT-продукту </p> 
                    <p > с языка бизнеса на язык разработки и контролирует процесс его создания — вплоть до запуска в работу. </p>
                    <p >Системным аналитикам хорошо платят.</p>
                                        </label><br>

                                        <label class="Teeext">                                     
                    <p >iOS-разработчик создает приложения для устройств Apple. Это не только iPhone, но и iPad, Apple Watch</p> 
                    <p >и другие гаджеты, входящие в экосистему. Он не только пишет код и работает над интерфейсом, </p>
                    <p >но и занимается поддержкой приложения, адаптацией его под разные модели устройств, тестированием и исправлением багов.</p>
                                        </label><br>

                                                    <label for="work_time"><b>Сроки практики</b><span class="Star">*</span></label>
                                                    <input type="date" name="fisrst_work_date" required>

                                                    <span>-</span>

                                                    <input type="date" name="scnd_work_date" required><br><br>
                                                    <label for="region"><b>Желаемый регион для работы</b><span class="Star">*</span></label><br>

                                                    
                                                    <p><input type="radio" name="Region" required>Ростовская область<br></p>

                                                    <p><input type="radio" name="Region" required>Краснодарский край<br></p>

                                                    <p><input type="radio" name="Region" required>Ставропольский край<br></p>

                                                    <p><input type="radio" name="Region" required>Волгоградская область<br></p>

                                                    <p><input type="radio" name="Region" required>Москва<br></p>

                                                    <p><input type="radio" name="Region" required>Нижний Новгород<br></p>

                                                    <!-- Кнопка с документами -->

                                                    <label>Вы уже подавали документы?<span class="Star">*</span></label>
                                            
                                                    <input type="radio" name="name2" id="r-1" class="input" >
                                                    <label for="name2" >Да</label>

                                                    <input type="radio" name="name2" id="r-2" class="input" checked>
                                                    <label for="name2" >Нет</label><br>
                                                    
                                                    <label for="r-1" class="label l-1"><b>Каков был результат?</b><span class="Star">*</span><input type="text" placeholder="Опишите как это было"></label>
                                                    <label for="r-2" class="label l-2"></label><br>
                                                    </div><br>
                                                    </div><br>
                                                                <div class="fou">
                                                                    <label for="bth"><button class="butt" name="bth">Подать заявку</button></label>
                                                                </div><br>
                                                                                                       
    </form>
